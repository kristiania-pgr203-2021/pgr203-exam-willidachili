<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add option to question | Kristiania Questionnaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <h1>Add option to question</h1>

  <div id="questionWithNewOption"></div>

  <div>
    <a href="index.html">Return to front page</a>
  </div>
</main>
</body>
<script>
  fetch("/api/optionsOnQuestion")
          .then(function(response) {
            return response.text();
          }).then(function(text) {
    document.getElementById("questionWithNewOption").innerHTML = text;
  });
</script>
</html>
